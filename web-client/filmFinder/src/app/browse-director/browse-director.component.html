<form [formGroup]="directorForm">
  <mat-grid-list cols="3" rowHeight="3:1">
    <mat-grid-tile>
      <div class="search-form-width">
        <mat-form-field>
          <input formControlName="director" matInput placeholder="Enter director name">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <button style="width: 100%" mat-raised-button color="accent" (click)="search()">Browse</button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
<app-search-result *ngIf="searchClicked"
                   [dataSource]="searchResult"
                   [loading]="loading"
                   (pageChangedEvent)="pageChangedEvent($event)"
                   [dataSourceLength]="searchResultLength"
></app-search-result>
