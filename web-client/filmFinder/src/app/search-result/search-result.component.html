<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell  *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
<!--        <div class="example-element-diagram">-->
<!--          <div class="example-element-position"> {{element.title}} </div>-->
<!--          <div class="example-element-symbol"> {{element.rating}} </div>-->
<!--          <div class="example-element-name"> {{element.year}} </div>-->
<!--          <div class="example-element-weight"> {{element.weight}} </div>-->
<!--        </div>-->
<!--        <div  class="example-element-description">-->
<!--          {{element.description}}-->
<!--        </div>-->
        <div class="tabs-width-100">
          <mat-tab-group mat-align-tabs="start"  backgroundColor="accent" (selectedTabChange)="tabChange($event);">
            <mat-tab label="Movie Details">
              <app-movie-details [movie]="element"></app-movie-details>
            </mat-tab>
            <mat-tab label="Add to Wishlist/Watchlist">
              <button class="spacing" mat-raised-button color="accent">Add to Wishlist</button>
              <button class="spacing" mat-raised-button color="accent">Add to Watchlist</button>
            </mat-tab>
            <mat-tab label="See all reviews">Reviews by users</mat-tab>
            <mat-tab label="Add a review">
              <app-review></app-review>
            </mat-tab>
            <mat-tab label="Recommendation">
              <app-recommend [movie]="element"></app-recommend>
            </mat-tab>
          </mat-tab-group>
        </div>

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="[expandedElement = expandedElement === element ? null : element, getMovieDetailsInChildComponent(element)]">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
