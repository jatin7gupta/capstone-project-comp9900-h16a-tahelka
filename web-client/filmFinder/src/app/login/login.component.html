<app-navbar [isLoggedIn]="false"></app-navbar>
<form [formGroup]="loginForm">
  <div >
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Log In</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="login-form-width">
          <mat-form-field>
            <input formControlName="email" matInput placeholder="Enter email" required>
            <mat-error>Email required in correct form</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input type="password" formControlName="password" matInput placeholder="Enter password" required>
            <mat-error>Password required</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="navigate('/search')" class="top-margin" [disabled]="loginForm.invalid">Login</button>
          <button mat-raised-button color="accent" (click)="navigate('/signup')" class="top-margin">Sign Up</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</form>
