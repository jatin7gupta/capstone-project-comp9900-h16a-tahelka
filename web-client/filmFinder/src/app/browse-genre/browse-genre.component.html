<form [formGroup]="genreForm">
  <mat-grid-list cols="3" rowHeight="3:1">
    <mat-grid-tile>
      <div class="search-form-width">
        <mat-form-field>
          <mat-select formControlName="genre" placeholder="Select genre" (selectionChange)="search()">
            <ng-container *ngFor="let g of genre">
              <mat-option value="{{g.value}}">{{g.value}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="showBrowse">
      <button style="width: 100%" mat-raised-button color="accent" (click)="search()">Browse</button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
<app-search-result *ngIf="searchClicked"
                   [dataSource]="searchResult"
                   [loading]="loading"
                   (pageChangedEvent)="pageChangedEvent($event)"
                   [dataSourceLength]="searchResultLength"
></app-search-result>
