<app-navbar [isLoggedIn]="true"></app-navbar>
<h2 class="left-padding">Subscribed FilmFinders</h2>
<mat-paginator
  [pageSizeOptions]="[5, 10, 15, 20, 30]"
  pageSize="10"
  showFirstLastButtons
  (page)="pageChanged($event)">
</mat-paginator>
<mat-table [dataSource]="dataSourceMatTable" matSort class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
    <mat-cell *matCellDef="let element" [routerLink]="['/wishlist', element?.userID]"> {{element?.username}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="userID">
    <mat-header-cell *matHeaderCellDef> Unsubscribe </mat-header-cell>
    <mat-cell *matCellDef="let element"><app-unsubscribe (unsubscribedUserID)="unsubscribed($event)" [userID]="element?.userID"></app-unsubscribe></mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
